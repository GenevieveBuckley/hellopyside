on: [push, pull_request]

name: Create App Bundle

jobs:
  bundle:
    name: Bundle ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}

    env:
      GITHUB_TOKEN: ${{ github.token }}
      # DISPLAY: ":99.0"
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-16.04, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      # - name: Start xvfb
      #   if: runner.os == 'Linux'
      #   run: |
      #     sudo apt install libxkbcommon-x11-0
      #     /sbin/start-stop-daemon --start --quiet \
      #       --pidfile /tmp/custom_xvfb_99.pid --make-pidfile \
      #       --background --exec /usr/bin/Xvfb \
      #       -- :99 -screen 0 1920x1200x24 -ac +extension GLX
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip 
          python -m pip install briefcase
      - name: Make Bundle
        run: |
          briefcase create
          briefcase build
      - name: Package Mac
        if: runner.os == 'macOS'
        run: briefcase package --no-sign
      - name: Package Windows / Linux
        if: runner.os != 'macOS'
        run: briefcase package
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: napari-${{ env.version }}-${{ runner.os }}.zip
          path: napari-${{ env.version }}-${{ runner.os }}.zip
